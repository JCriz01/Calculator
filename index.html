<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
  <script src="JavaScript.js" defer></script>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <div class="calculator-Body">
    <div class="output-box">
        <h2></h2>
    </div>

    <div class="topkey-layout">
        <button>AC</button>
        <button>Clear</button>
        <button class="modulo">%</button>
    </div>


    <div class="keypad-layout">

        <div class="numberpad">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>

            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>

            <button>1</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>

        </div>
        <div class="operation-layout">
            <button>+/-</button>
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>

        </div>
    </div>
  </div>

</body>
</html>
